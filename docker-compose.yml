version: '2'

services:
  rails:
    build: .
    command: ruby bin/rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    links:
      - redis
      - postgres
    ports:
      - "3000:3000"
    expose:
      - "3000"

  postgres:
    image: postgres:10.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ".:/app"
    ports:
      - "5432:5432"
    expose:
      - "5432"

  redis:
    image: redis:alpine
    command: redis-server
    ports:
      - "6379:6379"
    expose:
      - "6379"

  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    links:
      - rails
      - redis
      - postgres
    volumes:
      - '.:/app'
